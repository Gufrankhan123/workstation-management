<div th:fragment="content">
    <div class="container py-3">
        <div class="welcome-card">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div>
                    <h2>Welcome, <span th:text="${session.user.username}">Client</span>!</h2>
                    <p class="text-muted">Here's an overview of your projects and services.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-project-diagram"></i> My Projects</h5>
                        <p class="card-text">View and track your ongoing projects.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-tie"></i> Employees</h5>
                        <p class="card-text">View and manage the employees assigned to your projects.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
