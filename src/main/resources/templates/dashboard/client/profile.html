<div th:fragment="content" data-page="client-profile">
    <div class="container py-3">
        <h2 class="mb-2" th:text="'My Profile - ' + ${client.companyName}">My Profile - Acme Corp</h2>
        <p class="text-muted mb-4" th:text="'Welcome, ' + ${client.user.username}">Welcome, client@example.com</p>
        <div class="card shadow-sm col-lg-8 col-xl-6 mx-auto overflow-hidden">
            <div class="text-center p-4 bg-light border-bottom">
                <div class="avatar bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width:90px;height:90px;">
                    <i class="fas fa-user-tie fa-2x"></i>
                </div>
                <h4 class="mb-0" th:text="${client.companyName}">Acme Corp</h4>
                <small class="text-muted" th:text="${client.user.username}">client@example.com</small>
            </div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-id-badge me-1"></i>Client ID</span>
                        <span th:text="${client.clientId}">CLIENT001</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-building me-1"></i>Company</span>
                        <span th:text="${client.companyName}">Acme Corp</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-envelope me-1"></i>Email</span>
                        <span th:text="${client.user.username}">client@example.com</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-calendar-alt me-1"></i>Relationship Since</span>
                        <span th:text="${#temporals.format(client.relationshipDate, 'yyyy-MM-dd')}">2024-01-01</span>
                    </li>
                </ul>
            </div>
        </div>
        <style>.avatar{font-size:1.75rem;}</style>
    </div>
</div>
