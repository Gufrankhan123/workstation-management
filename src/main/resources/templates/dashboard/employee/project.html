<div th:fragment="content" data-page="employee-project">
    <div class="container py-3">
        <h2 class="mb-4">Project Details</h2>

        <div class="col-lg-10 col-xl-8 mx-auto">
        <div th:if="${project == null}">
            <div class="alert alert-info">No project assigned.</div>
        </div>

        <div th:unless="${project == null}">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h4 class="card-title" th:text="${project.name}">Project Name</h4>
                    <p class="text-muted mb-2">
                        <strong>Duration:</strong>
                        <span th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}">2025-01-01</span>
                        -
                        <span th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}">2025-12-31</span>
                    </p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-user-tie"></i> Client Information</h5>
                    <div th:if="${client == null}" class="text-muted">No client associated.</div>
                    <div th:unless="${client == null}">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"><span class="text-muted">Company</span><span th:text="${client.companyName}">Client Company</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"><span class="text-muted">Email</span><span th:text="${client.user.username}">client@example.com</span></li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"><span class="text-muted">Relationship Since</span><span th:text="${#temporals.format(client.relationshipDate, 'yyyy-MM-dd')}">2024-02-01</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
