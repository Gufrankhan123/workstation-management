<div th:fragment="content" data-page="employee-profile">
    <div class="container py-3">
        <h2 class="mb-4">My Profile</h2>
        <div class="card shadow-sm col-lg-8 col-xl-6 mx-auto overflow-hidden">
            <div class="text-center p-4 bg-light border-bottom">
                <div class="avatar bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width:90px;height:90px;">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <h4 class="mb-0" th:text="${employee.name}">John Doe</h4>
                <small class="text-muted" th:text="${employee.dept}">IT Department</small>
            </div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-id-badge me-1"></i>Employee ID</span>
                        <span th:text="${employee.empId}">EMP001</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-user me-1"></i>Name</span>
                        <span th:text="${employee.name}">John Doe</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-building me-1"></i>Department</span>
                        <span th:text="${employee.dept}">IT</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-phone-alt me-1"></i>Phone</span>
                        <span th:text="${employee.phone}">1234567890</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-envelope me-1"></i>Email</span>
                        <span th:text="${employee.user.username}">email@example.com</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <span class="text-muted"><i class="fas fa-calendar-alt me-1"></i>Joining Date</span>
                        <span th:text="${#temporals.format(employee.joiningDate, 'yyyy-MM-dd')}">2025-06-15</span>
                    </li>
                </ul>
            </div>
        </div>
        <style>
          .avatar{font-size:1.75rem;}
        </style>
    </div>
</div>
