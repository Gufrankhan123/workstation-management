<div th:fragment="content">
    <div class="container py-3">
        <div class="welcome-card">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2>Welcome, <span th:text="${session.user.username}">Employee</span>!</h2>
                    <p class="text-muted">Here's an overview of your dashboard.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-briefcase"></i> Project Details</h5>
                        <p class="card-text">View your current project information here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user"></i> My Profile</h5>
                        <p class="card-text">See your personal details on record.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
