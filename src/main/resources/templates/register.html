<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Registration - Workstation Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .register-container {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      color: #2c3e50;
      font-weight: 600;
    }

    .tagline {
      color: #7f8c8d;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control::placeholder {
      color: #b0b8c1;
    }

    .btn-link {
      padding: 0;
      font-size: 0.9rem;
    }

    .alert {
      display: none;
      margin-top: 1rem;
    }

    .spinner-border {
      display: none;
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1 class="text-center">Owner Registration</h1>
    <p class="tagline text-center">Register your owner account for Workstation Management</p>

    <div class="alert alert-success" role="alert" id="successAlert">
      Registration successful! Redirecting to login...
    </div>
    <div class="alert alert-danger" role="alert" id="errorAlert"></div>

    <form id="registerForm" onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="ownerUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="ownerUsername" name="username" required placeholder="Choose a unique username">
      </div>

      <div class="mb-3">
        <label for="ownerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="ownerPassword" name="password" required placeholder="Create a strong password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="Re-enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2" id="submitBtn">
        <span class="spinner-border" role="status" aria-hidden="true" id="submitSpinner"></span>
        Register
      </button>

      <div class="text-center mt-3">
        <a href="/login" class="btn btn-link text-decoration-none">Already have an account? Login here</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      const username = document.getElementById('ownerUsername').value;
      const password = document.getElementById('ownerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return false;
      }

      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const submitSpinner = document.getElementById('submitSpinner');
      submitBtn.disabled = true;
      submitSpinner.style.display = 'inline-block';

      // Hide any existing alerts
      document.getElementById('successAlert').style.display = 'none';
      document.getElementById('errorAlert').style.display = 'none';

      // Send registration request
      fetch('/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => {
            throw new Error(data.message || 'Registration failed');
          });
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          showSuccess();
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          showError(data.message || 'Registration failed');
        }
      })
      .catch(error => {
        showError(error.message || 'An error occurred during registration');
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitSpinner.style.display = 'none';
      });

      return false;
    }

    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.style.display = 'block';
    }

    function showSuccess() {
      const successAlert = document.getElementById('successAlert');
      successAlert.style.display = 'block';
    }
  </script>
</body>
</html>
